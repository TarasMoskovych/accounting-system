<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="onFilterCancel()">
          <span>Ã—</span>
        </button>
        <h4 class="modal-title">Filter</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Choose a Period</label>
          <select class="form-control" id="period" [(ngModel)]="selectedPeriod">
            <option *ngFor="let period of timePeriods" [value]="period.type">
              {{ period.label }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Choose an Action</label>
          <div>
            <label *ngFor="let type of types">
              <input
                class="checkbox"
                type="checkbox"
                [value]="type.type"
                (change)="onTypeChange($event.target)"
              >
              <span>{{ type.label }}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Choose a Category</label>
          <div>
            <label *ngFor="let category of categories">
              <input
                class="checkbox"
                type="checkbox"
                [value]="category.id"
                (change)="onCategoryChange($event.target)"
              >
              <span>{{ category.name }}</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onFilterCancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onFilterApply()">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
