<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add action</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="category">Choose a Category</label>
        <select
          class="form-control"
          required
          id="category"
          name="category"
          [ngModel]="categories[0]?.name"
        >
          <option
            *ngFor="let category of categories"
            [value]="category.name"
          >{{ category.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Choose a Type</label>
        <div *ngFor="let t of types" >
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              required
              [value]="t.type"
              [ngModel]="'outcome'"
            >
            <span>{{ t.label }}</span>
          </label>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': amount.invalid && amount.touched }"
      >
        <label class="control-label" for="amount">Input a Price</label>
        <input
          type="number"
          value="0"
          id="amount"
          class="form-control"
          name="amount"
          min="1"
          required
          [ngModel]="1"
          #amount="ngModel"
        ><span
          class="form-help-text"
          *ngIf="amount.invalid && amount.touched"
        >Please, input Amount.
        </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': description.invalid && description.touched }"
      >
        <label class="control-label" for="description">Input a Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          required
          ngModel
          #description="ngModel"
        ><span
          class="form-help-text"
          *ngIf="description.invalid && description.touched"
        >Please, input Description.
        </span>
      </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
