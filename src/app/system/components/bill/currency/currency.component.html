<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Currencies</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Value</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let currency of currencies | keyvalue">
              <tr [ngClass]="{'active': bill.currency === currency.key }">
                <td>{{ currency.key }}</td>
                <td>{{ currency.value.val / bill.value | number: '.2' }}</td>
                <td>{{ currency.value.date | appMoment: 'YYYY-MM-DD' }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
