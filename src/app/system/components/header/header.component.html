<header class="header">
  <div class="header-block header-block-search">
    <div *ngIf="date$ | async as date; else loading">
      {{ date | date: 'd MMM yyyy, HH:mm' }}
    </div>
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>
  </div>
  <div class="header-block header-block-nav">
    <ul class="nav-profile">
      <li class="profile dropdown" appDropdown>
        <a class="nav-link dropdown-toggle" role="button">
          <span class="name">
            Hello, {{ user.name }}
          </span>
        </a>
        <div class="dropdown-menu profile-dropdown-menu">
          <a class="dropdown-item" routerLink="records">
            <i class="fa fa-gear icon"></i>Create record
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onLogout()">
            <i class="fa fa-power-off icon"></i>Logout
          </a>
        </div>
      </li>
    </ul>
  </div>
</header>
