<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">List of Actions</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                [placeholder]="searchPlaceholder"
                [(ngModel)]="searchValue"
              >
            </div>
            <div class="btn-group" appDropdown>
              <button type="button" class="btn btn-secondary dropdown-toggle ml-10">
                Parameter
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onDropdownItemClick('amount')">Price</a>
                <a class="dropdown-item" (click)="onDropdownItemClick('date')">Date</a>
                <a class="dropdown-item" (click)="onDropdownItemClick('categoryName')">Category</a>
                <a class="dropdown-item" (click)="onDropdownItemClick('type')">Type</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Price</th>
                <th>Date</th>
                <th>Category</th>
                <th>Type</th>
                <th class="text-lg-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let action of actions | filter : searchValue : searchField; let idx = index">
                <th scope="row">{{ idx + 1 }}</th>
                <td>{{ action.amount | number:'1.2' }}</td>
                <td>{{ action.date | appMoment:'DD.MM.YYYY HH:mm:ss' }}</td>
                <td>{{ action.categoryName }}</td>
                <td>
                  <span [ngClass]="'label ' + (action.type === 'income' ? 'label-success' : 'label-danger')">
                    <span>{{ action.type === 'income' ? 'Income' : 'Outcome' }}</span>
                  </span>
                </td>
                <td class="text-lg-center">
                  <a [routerLink]="['/system/history', action.id]" class="btn btn-sm btn-primary-outline">Open</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
